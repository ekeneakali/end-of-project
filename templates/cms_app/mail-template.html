<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
</head>
<body>

        <table width="600" border='1'>
            <tr>
                <th>Field</th>
                <th>Data</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>{{ phone }}</td>
            </tr>
            <tr>
                <td>Referer</td>
                <td>{{ referer }}</td>
            </tr>
            <tr>
                <td>Message</td>
                <td>{{ message }}</td>
            </tr>

        </table>
    
</body>
</html>
